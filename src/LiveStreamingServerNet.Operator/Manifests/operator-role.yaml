  - get
  - list
  - create
  - update
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - '*'
- apiGroups:
  - live-streaming-server.net
  resources:
  - clusters
  verbs:
  - '*'
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - patch
- apiGroups:
  - live-streaming-server.net
  resources:
  - clusters/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - batch
  resources:
